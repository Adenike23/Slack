<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="/Images/Slack_icon_2019.svg.png" alt="logo image" width="42px">
            <h3>Slack</h3>
        </a>
        <i class="ri-menu-line"></i>
        <ul>
            <i class="ri-close-circle-line"></i>
            <li>
                <a href="#">Why Slack?</a>
            </li>
            <li>
                <a href="#">Solutions</a>
            </li>
            <li>
                <a href="#">Resources</a>
            </li>
            <li>
                <a href="#">Pricing</a>
            </li>
        </ul>

        <div class="nav-btn">
            <button>Sign in</button>
            <button>Get Started</button>
        </div>
    </nav>
    <main>
       <div>
            <h2>Slack is where work happens</h2>
            <h4>With channels in slack, you and your team know where to go to ask questions, share updates and stay in the loop.</h4>
            <button class="btn1">TRY FOR FREE</button>
            <button class="btn2">CONTACT SALES</button>
       </div>
       <img src="/Images/Slack_icon_2019.svg.png" alt="slack logo" class="main-logo">
    </main>
    <script>
        document.querySelector(".ri-menu-line").addEventListener("click", function() {
            document.querySelector("ul").style.right=0
        })
        document.querySelector(".ri-close-circle-line").addEventListener("click", function() {
            document.querySelector("ul").style.right="-200px"
        })
    </script>
</body>
</html>
